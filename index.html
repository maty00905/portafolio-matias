<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio de Mat铆as Oropeza</title>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #222;
      transition: 0.3s;
    }

    nav {
      background: #1976d2;
      color: white;
      padding: 10px;
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav button {
      margin-left: auto;
      background: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    section {
      padding: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 300px;
      gap: 10px;
    }

    input, textarea, button {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    /*  Modo oscuro */
    .dark {
      background: #121212;
      color: #fff;
    }

    .dark nav {
      background: #000;
    }

    .dark nav button {
      background: #333;
      color: white;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#inicio">Inicio</a>
    <a href="#materias">Materias</a>
    <a href="#contacto">Contacto</a>
    <button id="darkToggle">Modo Oscuro</button>
  </nav>

  <section id="inicio">
    <h1>Mat铆as Oropeza</h1>
    <p>Estudio en UPATECO - Rosario de Lerma</p>
    <p>Carrera: Programaci贸n Web, Programaci贸n M贸vil y Pr谩ctica Profesional</p>
  </section>

  <section id="materias">
    <h2>Materias vistas</h2>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>Programaci贸n Web</li>
      <li>Programaci贸n M贸vil</li>
      <li>Pr谩ctica Profesional</li>
    </ul>
  </section>

  <section id="contacto">
    <h2>Contacto</h2>
    <form id="contactForm">
      <input type="text" name="nombre" placeholder="Tu nombre" required>
      <input type="email" name="email" placeholder="Tu email" required>
      <textarea name="mensaje" placeholder="Tu mensaje" required></textarea>
      <button type="submit">Enviar</button>
    </form>
    <p id="status"></p>
  </section>

  <script>
    // Inicializar EmailJS
    emailjs.init("TU_API_KEY_PUBLICA");

    // Env铆o del formulario
    document.getElementById("contactForm").addEventListener("submit", function(e){
      e.preventDefault();

      emailjs.send("TU_SERVICE_ID", "TU_TEMPLATE_ID", {
        nombre: this.nombre.value,
        email: this.email.value,
        mensaje: this.mensaje.value
      })
      .then(() => {
        document.getElementById("status").textContent = "Mensaje enviado correctamente!";
      })
      .catch(() => {
        document.getElementById("status").textContent = "Error al enviar el mensaje.";
      });
    });

    // Modo oscuro
    document.getElementById("darkToggle").addEventListener("click", function(){
      document.body.classList.toggle("dark");
    });
  </script>

</body>
</html>
