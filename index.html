<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio - Matias Oropeza</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #222;
            transition: 0.3s;
        }

        body.dark {
            background-color: #121212;
            color: white;
        }

        header {
            background-color: #0078ff;
            padding: 15px;
            color: white;
            text-align: center;
        }

        .menu {
            display: flex;
            justify-content: center;
            background: #e0e0e0;
            padding: 10px;
        }

        body.dark .menu {
            background: #1f1f1f;
        }

        .menu a {
            margin: 0 15px;
            text-decoration: none;
            color: #0078ff;
            font-weight: bold;
        }

        body.dark .menu a {
            color: #66aaff;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        .skill {
            margin: 15px 0;
        }

        .bar {
            background: #ddd;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            text-align: right;
            padding-right: 10px;
            line-height: 20px;
            color: white;
        }

        .btn-dark {
            margin-top: 15px;
            padding: 10px 15px;
            background: #0078ff;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        body.dark .btn-dark {
            background: #66aaff;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            background: #0078ff;
            color: white;
        }
    </style>
</head>
<body>

</header>

<!-- ---------------- MENÚ ---------------- -->

</div>
<!-- -------------------------------------- -->

    <h2>Sobre mí</h2>
    <p><strong>Nombre:</strong> Matias Oropeza</p>
    <p><strong>Institución:</strong> UPATECO Rosario de Lerma</p>
    <p><strong>Carrera:</strong> Programación Web y Programación Móvil</p>

    <h2>Habilidades</h2>

    <div class="skill">
        <p>HTML – 60%</p>
        <div class="bar"><div class="bar-fill" style="width:60%; background:#ff8800;">60%</div></div>
    </div>

    <div class="skill">
        <p>CSS – 70%</p>
        <div class="bar"><div class="bar-fill" style="width:70%; background:#0078ff;">70%</div></div>
    </div>

    <div class="skill">
        <p>JavaScript – 50%</p>
        <div class="bar"><div class="bar-fill" style="width:50%; background:#00b894;">50%</div></div>

</div>

<footer>
    <p>© 2025 - Portafolio de Matias Oropeza</p>
</footer>

<script>
    function toggleDark() {
        document.body.classList.toggle("dark");
    }
</script>

</body>
