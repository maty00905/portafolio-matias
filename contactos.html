<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Matias Oropeza</title>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background: #0078ff;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .menu {
            background: #e0e0e0;
            padding: 10px;
            text-align: center;
        }

        .menu a {
            margin: 0 15px;
            text-decoration: none;
            color: #0078ff;
            font-weight: bold;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            margin-top: 25px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            background: #0078ff;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            background: #0078ff;
            padding: 15px;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>Contacto</h1>
</header>

<div class="menu">
    <a href="index.html">Inicio</a>
    <a href="materias.html">Materias</a>
    <a href="contacto.html">Contacto</a>
</div>

<div class="container">
    <h2>Enviar mensaje</h2>

    <form id="formContacto">
        <label>Tu nombre:</label>
        <input type="text" id="nombre" required>

        <label>Tu email:</label>
        <input type="email" id="email" required>

        <label>Mensaje:</label>
        <textarea id="mensaje" rows="5" required></textarea>

        <button type="submit">Enviar</button>
    </form>

    <p id="resultado" style="margin-top: 15px; font-weight: bold;"></p>
</div>

<footer>
    © 2025 - Portafolio de Matias Oropeza
</footer>

<script>
    // Inicializar EmailJS
    (function() {
        emailjs.init("TU_USER_ID");  // <-- LO CAMBIARÁS LUEGO
    })();

    document.getElementById("formContacto").addEventListener("submit", function(e) {
        e.preventDefault();

        emailjs.send("TU_SERVICE_ID", "TU_TEMPLATE_ID", {
            nombre: document.getElementById("nombre").value,
            email: document.getElementById("email").value,
            mensaje: document.getElementById("mensaje").value
        })
        .then(function() {
            document.getElementById("resultado").innerText = "Mensaje enviado correctamente ✔";
        }, function(error) {
            document.getElementById("resultado").innerText = "Error al enviar ❌";
        });
    });
</script>

</body>
</html>
